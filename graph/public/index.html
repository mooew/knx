<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="test.css">
<title>KNX Thermostat</title>
</head>

<body style="background-color:#d4d4d4;">

<div class="container-fluid">


  <div class="row">
    <div class="col-lg-3" >
        <h4>temperature</h4>
                <div class="form-group row margin-bottom">
                <label for="example-number-input" class="col-4 col-form-label">external temperature</label>
                <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="19" id="temp-ext">
              </div>
            </div>

    <div class="form-group ">
    <input class="btn btn-outline-secondary" type="button" value="send" id="temp-send">
    </div>


        <h4>setpoints</h4>
        <form>
            <div class="form-group row margin-bottom">
                <label for="example-number-input" class="col-4 col-form-label">economy cool</label>
                <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="27" id="sp-1">
              </div>
            </div>

            <div class="form-group row margin-bottom">
              <label for="example-number-input" class="col-4 col-form-label">standby cool</label>
              <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="24" id="sp-2">
              </div>
            </div>

            <div class="form-group row margin-bottom">
              <label for="example-number-input" class="col-4 col-form-label">comfort cool</label>
              <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="21" id="sp-3">
              </div>
            </div>

            <div class="form-group row margin-bottom">
                <label for="example-number-input" class="col-4 col-form-label">comfort heat </label>
                <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="21" id="sp-1">
              </div>
            </div>

            <div class="form-group row margin-bottom">
              <label for="example-number-input" class="col-4 col-form-label">standby heat</label>
              <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="19" id="sp-2">
              </div>
            </div>

            <div class="form-group row margin-bottom">
              <label for="example-number-input" class="col-4 col-form-label">economy heat</label>
              <div class="col-2">
                <input class="form-control form-control-sm" type="number" value="17" id="sp-3">
              </div>
            </div>

    <div class="form-group ">
    <input class="btn btn-outline-secondary" type="button" value="send" id="sp-send">
    </div>
       </form>

        <h4>mode select</h4>

      <div class="btn-group" data-toggle="buttons">

        <label class="btn btn-secondary active">
        <input type="radio" name="options" id="mode-1" autocomplete="off" checked> OFF
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="mode-2" autocomplete="off"> heating
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="mode-3" autocomplete="off"> cooling
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="mode-4" autocomplete="off"> auto
        </label>
        </div>

        <div class="btn-group" data-toggle="buttons">

        <label class="btn btn-secondary active">
        <input type="radio" name="options" id="hvac-4" autocomplete="off" checked> protect
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="hvac-3" autocomplete="off"> economy
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="hvac-2" autocomplete="off"> standby
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="hvac-1" autocomplete="off"> comfort
        </label>
        </div>

				<h4>graph</h4>
	<div class="form-group ">
	<input class="btn btn-outline-secondary" type="button" value="reset" id="reset">
  <input class="btn btn-outline-secondary" type="button" value="reset" id="reset">
	</div>


      </div>




    <div class="col-lg-9" style="background-color:transparent;" >

        <canvas id="weatherChart" width="1200" height="800" ></canvas>





      </div>

  </div>









    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="./chartjs-plugin-zoom.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
