<h3>KNX logger</h3>

        <h4>temperature</h4>
        <div class="form-group row margin-bottom">
          <label for="temp-ext" class="col col-form-label">external temp</label>
          <div class="col">
            <div class="input-group input-group-sm">
              <input type="number" class="form-control" value="21" id="temp-ext">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="temp-ext-s">send</button>
              </span>
            </div>
           </div>
        </div>

        <h4>setpoints</h4>
        <form>

          <div class="form-group row margin-bottom">
            <label for="sp-1" class="col col-form-label">economy cool</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="25" id="sp-1">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-1-s">send</button>
                </span>
              </div>
             </div>
          </div>
          <div class="form-group row margin-bottom">
            <label for="sp-2" class="col col-form-label">standby cool</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="23" id="sp-2">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-2-s">send</button>
                </span>
              </div>
             </div>
          </div>
          <div class="form-group row margin-bottom">
            <label for="sp-3" class="col col-form-label">comfort cool</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="21" id="sp-3">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-3-s">send</button>
                </span>
              </div>
             </div>
          </div>
          <div class="form-group row margin-bottom">
            <label for="sp-4" class="col col-form-label">comfort heat</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="21" id="sp-4">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-4-s">send</button>
                </span>
              </div>
             </div>
          </div>
          <div class="form-group row margin-bottom">
            <label for="sp-5" class="col col-form-label">standby heat</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="19" id="sp-5">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-5-s">send</button>
                </span>
              </div>
             </div>
          </div>
          <div class="form-group row margin-bottom">
            <label for="sp-6" class="col col-form-label">economy heat</label>
            <div class="col">
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" value="17" id="sp-6">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" id="sp-6-s">send</button>
                </span>
              </div>
             </div>
          </div>
       </form>

        <h4>mode</h4>
        <div class="btn-group" data-toggle="buttons" id='mode'>

        <label class="btn btn-secondary active btn-sm">
        <input type="radio" name="options" id="mode-0" autocomplete="off" value='0' checked> OFF
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="mode-1" autocomplete="off" value='1'>  heating
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="mode-2" autocomplete="off" value='2'> cooling
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="mode-3" autocomplete="off" value='3'> auto
        </label>
        </div>

  
        <div class="btn-group" data-toggle="buttons" id='mode'>

        <label class="btn btn-secondary active btn-sm">
        <input type="radio" name="options" id="mode-0" autocomplete="off" value='0' checked> cooling
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="mode-1" autocomplete="off" value='1'>  heating
        </label>
        </div>
    

        <div class="btn-group" data-toggle="buttons" id='hvac'>

        <label class="btn btn-secondary btn-sm active">
        <input type="radio" name="options" id="hvac-4" autocomplete="off" value='4' checked> protect
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="hvac-3" autocomplete="off" value='3'> economy
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="hvac-2" autocomplete="off" value='2'> standby
        </label>
        <label class="btn btn-secondary btn-sm">
            <input type="radio" name="options" id="hvac-1" autocomplete="off" value='1'> comfort
        </label>
        </div>
